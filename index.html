<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@2.1/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>中文 Flashcards</title>
</head>
<body>
    <div class="title">
        <h1>中文 Flashcards</h1>
    </div>
    <div class="canvas">
        <div class="game">
            <section class="container left">
                <h1><img src="img/o.png" ></h1>
                <div class="deck correct">
                </div>
                <div class="deck flashcards">
                    <div class="flashcards"></div>
                </div>
                <button class="btn restart-btn" onclick=clickRestart()>
                    RESTART
                </button>
            </section>
            <section class="container main">
                <div id="quiz" class="hidden">
                    <div class="card">
                        <div id="character"></div>
                        <p class="definition">hello</p>
                    </div>
                    <section class="choice-section">
                        <div class="choice"></div>
                        <div class="choice"></div>
                    </section>
                </div>
                <div id="directions">
                    <p class="directions-p">
                        Memorize the characters! 
                        <br>
                        Then choose the correct definition.
                    </p>
                </div>
                <button class="btn start-btn" onclick=clickStart()>
                    START
                </button>
            </section>
            <section class="container right">
                <h1><img src="img/x.png"></h1>
                <div class="deck wrong"></div>
                <div class="deck progress-div">
                    <p>0/10</p>
                    <progress max="100" value=""></progress>
                </div>
                
                <button class="btn end-btn">
                    END
                </button>
            </section>
        </div>
        <div class="links">
            <a href="">GitHub</a>
            <a href="">About</a>
            <a href="">LinkedIn</a>
        </div>
    </div>
   
    <script src='./src/index.js'></script>

        })(document);
    </script>
</body>
</html>
