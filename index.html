    <title>What is That Zi?!</title>

<body>
    <div class="title">
        <h1>What is that Zi?!</h1>
    </div>
    <div class="main-container">
        <div class="game">
            <section class="container left">
                <h1><img src="img/o.png" ></h1>
                <div class="deck correct">
                    <div id="left-deck" class="hidden">

                    </div>
                </div>
                <div class="deck flashcards invisible">
                </div>
                <button id="restart-btn" class="btn">
                    RESTART
                </button>
            </section>
            <section class="container main">
                <div id="countdown" class="hidden">
                    <span class="counter">3</span>
                </div>
                <div class="overlay hidden"></div>
                <div id="practice" class="hidden"></div>
                <div id="quiz" class="hidden"></div>
                <div id="directions" class="">
                    <p class="directions-p">
                        Memorize the characters! 
                        <br>
                        Then choose the correct definition.
                    </p>
                </div>
                <button id="start-btn" class="btn">
                    START
                </button>
            </section>
            <section class="container right">
                <h1><img src="img/x.png"></h1>
                <div class="deck wrong">
                    <div id="right-deck" class="hidden">
                    
                    </div>
                </div>
                <div class="progress-div">
                    <p>0/10</p>
                    <progress max="100" value=""></progress>
                </div>
                
                <button class="btn end-btn">
                    END
                </button>
            </section>
        </div>
        <div class="links">
            <li><a href="">GitHub</a></li>
            <li><a href="">About</a></li>
            <li><a href="">LinkedIn</a></li>
            <li id="testing" ><a href="">Testinggggg</a></li>
        </div>
    </div>
